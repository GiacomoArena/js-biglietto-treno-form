<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <link rel="stylesheet" href="css/style.css">

  <title>Biglietto treno </title>
</head>
  <body>
    <h1 class="text-center mt-4 text">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="top_container my-5 text-center rounded shadow-lg">
      <div class="container-fluid d-flex justify-content-center">
        <div class="row flex-wrap justify-content-center my-5">
          <div class="col-4 d-flex flex-column">
            <span>Nome Cognome</span>
            <input type="text" id="name" value="" placeholder="Nome Cognome ">
          </div>

          <div class="col-4 d-flex flex-column">
            <span>Km da percorrere</span>
            <input type="text" id="km_run" value="" placeholder="Quanti km ?">
          </div>

          <div class="col-4 d-flex flex-column">
            <span>Fascia d'et√°</span>
            <select id="my-select">
              <option value="minorenne">Minorenne</option>
              <option value="standard">Standard</option>
              <option value="over">Over-65</option>
            </select>
          </div>  
        <button id="btn_genera">Genera</button>
        <button id="btn_canc">Annulla</button>
    
        </div>
      </div>
      
    </div>
    <h1 class="text-center mt-4 text">IL TUO BIGLIETTO</h1>
    <div class="bottom_container p-3 rounded shadow-lg">
      <div class="container-fluid">
        <span>DETTAGLIO PASSEGGERI</span>
        <table class="table-style">
          <tr>
            <th class="bg-color fw-bolder">NOME PASSEGGERO</th>
            <th>Offerta</th>
            <th>Carrozza </th>
            <th>codice CP </th>
            <th>Costo Biglietto</th>
          </tr>
          <tr>
            <td class="text-capitalize bg-color" id="nome-utente"></td>

            <td id="offerta"></td>

            <td id="carrozza"></td>

            <td id="codice-cp"></td>
            <td id="output"></td>
          </tr>
          
        </table>
      </div>
    </div>

    



    <script src="js/script.js"></script>
  </body>
</html>
