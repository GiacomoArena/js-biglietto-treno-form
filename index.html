<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <link rel="stylesheet" href="css/style.css">

  <title>Biglietto treno </title>
</head>
<body>
  <div class="top_container my-5 text-center">
    <div class="container-fluid d-flex justify-content-center">
      <div class="row flex-wrap justify-content-center my-5">
        <div class="col-4">
          <input type="text" id="name" value="" placeholder="Nome Cognome ">
        </div>

        <div class="col-4">
          <input type="text" id="km_run" value="" placeholder="Quanti km ?">
        </div>

        <div class="col-4">
          <select id="my-select">
            <option value="minorenne">Minorenne</option>
            <option value="standard">Standard</option>
            <option value="over">Over-65</option>
          </select>
        </div>  
      <button id="btn_genera">Genera</button>
      <button id="btn_canc">Annulla</button>
  
      </div>
    </div>
  </div>
  
  <div class="bottom_container">
    <h2 id="nome-utente"></h2>
    <h2 id="output"> </h2>

  </div>

  



  <script src="js/script.js"></script>
</body>
</html>
